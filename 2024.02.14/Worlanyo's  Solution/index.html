<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Cards</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <p class="error"></p>
  <form action="">
    <input type="text" name="text" id="text" placeholder="Enter a pokemon name">
    <button type="submit">Search</button>
  </form>

  <div id="pokemon-statistics">
    <h3 id="name"></h3>
    <div id="image-container">
      <img id="pokemon-image" src="" alt="">
    </div>

    <div id="stats">
      <h3 id="stats-title"></h3>
      <div id="stats-content"></div>
    </div>

    <div id="abilitiesDiv">
      <h3 id="abilities"></h3>
      <div id="abilities-content"></div>
    </div>
  </div>
</body>
</html>
