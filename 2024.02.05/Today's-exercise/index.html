<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traversing the DOM</title>
</head>

<body>
  <h1>Star Trek Characters</h1>
  <div class="star-trek-characters">

    <h2>Captains</h2>
    <div class="captains">
      <p>James T. Kirk</p>
      <p>Jean-Luc Picard</p>
      <p>Benjamin Sisko</p>
      <p id="janeway">Kathryn Janeway</p>
      <p>Philippa Georgiou</p>
    </div>

    <h2>Vulcans</h2>
    <div class="vulcans">
      <p class="vulcan spock">Mr. Spock</p>
      <p class="vulcan">Sarek</p>
      <p class="vulcan">Tuvok</p>
      <p class="vulcan">Surak</p>
    </div>

    <h2>Klingons</h2>
    <div class="klingons">
      <p>Worf</p>
      <p>Martok</p>
      <p>B'Elanna Torres</p>
      <p>Kor</p>
    </div>

    <h2>Others</h2>
    <div class="others">
      <p class="other">Data</p>
      <p class="other seven">Seven Of Nine</p>
      <p class="other">Kira Nerys</p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
